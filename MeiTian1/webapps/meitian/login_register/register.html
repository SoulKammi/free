<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="../css/login.css">
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script src="../js/register.js"></script>
	</head>
	<body>
		<form  method="post" action="../login/regist.php">
		<div class="regist">
			<div class="regist_center">
				<div class="regist_top">
					<div class="left fl">会员注册</div>
					<div class="right fr"><a href="../index/index.html" target="_self">美天书城</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div  class="regist_main center" >
					<div class="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;<input onfocus="displayinfo()" onblur="check()" class="shurukuang" type="text" id="username" name="username" placeholder="请输入你的用户名"/><span>请输入6到12字符</span></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;<input onfocus="displayinfo()" onblur="check()"  class="shurukuang" type="password" id="password" name="password" placeholder="请输入你的密码"/><span>请输入6位以上字符</span></div>
					
					<div class="username">确认密码:&nbsp;&nbsp;<input onfocus="displayinfo()" onblur="check()"  class="shurukuang" type="password" id="repassword" name="repassword" placeholder="请确认你的密码"/><span>两次密码要输入一致哦</span></div>
					<div class="username">手&nbsp;&nbsp;机&nbsp;&nbsp;号:&nbsp;&nbsp;<input onfocus="displayinfo()" onblur="check()"  class="shurukuang" type="text" id="tel" name="tel" placeholder="请填写正确的手机号"/><span>填写下手机号吧，方便我们联系您！</span></div>
					<div class="username">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱:&nbsp;&nbsp;<input onfocus="displayinfo()" onblur="check()"  class="shurukuang" type="text" id="email" name="email" placeholder="请填写正确的邮箱"/><span>填写您的邮箱，方便我们为您提供最新消息！</span></div>
					<div class="username">
						<div class="left fl">验&nbsp;&nbsp;证&nbsp;&nbsp;码:&nbsp;&nbsp;<input class="yanzhengma" type="text" name="username" placeholder="请输入验证码"/></div>
						<div class="right fl"><img src="../image/yanzhengma.jpg"></div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="regist_submit">
					<input class="submit" type="submit" name="submit" value="立即注册" >
				</div>
				
			</div>
		</div>
		</form>
	</body>
</html>
